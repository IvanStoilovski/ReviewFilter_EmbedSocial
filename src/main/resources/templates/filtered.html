<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filtered reviews</title>
    <style>
        .table td{
          text-align: center;
         }

    </style>
</head>
<body>
<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th scope="col" class="text-center"> Review Id</th>
        <th scope="col" class="text-center"> Rating</th>
        <th scope="col"> Created on date</th>
        <th scope="col">Review text</th>
        <th scope="col">Reviewer name</th>
        <th scope="col">Source type</th>
        <th scope="col">Verified</th>
        <th scope="col">Source name</th>
        <th scope="col">Source Id</th>
        <th scope="col">Number of likes</th>
        <th scope="col">Number of comments</th>
        <th scope="col">Number of shares</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${reviews}">
        <td><span th:text="${r.getId()}"> </span></td>
        <td><span th:text="${r.getRating()}"> </span></td>
        <td><span th:text="${r.printCreatedOnFormated()}"> </span></td>
        <td><span th:text="${r.getReviewText()}"> </span></td>
        <td><span th:text="${r.getReviewerName()}"> </span></td>
        <td><span th:text="${r.getSourceType()}"> </span></td>
        <td><span th:text="${r.getVerified()}"> </span></td>
        <td><span th:text="${r.getSourceName()}"> </span></td>
        <td><span th:text="${r.getSourceId()}"> </span></td>
        <td><span th:text="${r.getNumLikes()}"> </span></td>
        <td><span th:text="${r.getNumComments()}"> </span></td>
        <td><span th:text="${r.getNumShares()}"> </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
